<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Fondo blanco -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Cruz -->
  <g transform="translate(400, 180)">
    <!-- Línea horizontal -->
    <rect x="-125" y="-7" width="250" height="14" fill="#1a1a1a"/>
    <!-- Línea vertical -->
    <rect x="-7" y="-60" width="14" height="160" fill="#1a1a1a"/>
    <!-- Líneas laterales izquierda -->
    <rect x="-155" y="-7" width="25" height="14" fill="#1a1a1a"/>
    <!-- Líneas laterales derecha -->
    <rect x="130" y="-7" width="25" height="14" fill="#1a1a1a"/>
  </g>
  
  <!-- Texto EKKLESIA -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="90" font-weight="900" text-anchor="middle" fill="#1a1a1a">
    EKKLESIA
  </text>
  
  <!-- Subtítulo -->
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="28" font-weight="400" text-anchor="middle" fill="#4a4a4a" letter-spacing="2">
    DESPIERTA Y ALUMBRA
  </text>
</svg>
